    <nav>

    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script>
      // Show video overlay when clicking "INTRO VIDEO HERE"
      document.getElementById("intro-video-link").addEventListener("click", function () {
        const videoOverlay = document.getElementById("video-overlay");
        const video = document.getElementById("intro-video");
        videoOverlay.style.display = "flex"; // Show the overlay
        video.currentTime = 0; // Reset the video to the beginning
        video.play(); // Start playing the video
      });

      // Close video overlay
      document.getElementById("close-video").addEventListener("click", function () {
        const videoOverlay = document.getElementById("video-overlay");
        const video = document.getElementById("intro-video");
        video.pause(); // Stop the video playback
        videoOverlay.style.display = "none"; // Hide the overlay
      });
    </script>
  </body>
