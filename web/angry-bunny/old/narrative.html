<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Angry Bunny | Zone</title>
    <link rel="stylesheet" href="./css/narrative-styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <video autoplay muted loop id="background-video">
            <source src="./assets/narrative/hero.mp4" type="video/mp4">
            Tu navegador no soporta el video de fondo.
        </video>
        <div class="content">
            <h1 class="zone">Your Content Here</h1>
        </div>
      </section>
      <section class="sticky" id="fragments">
        <div class="col">
          <div class="services" id="fragment-names">
            <div class="indicator"></div>
          </div>
        </div>
        <div class="col">
          <div class="service-img-wrapper">
            <div class="service-img" id="fragment-imgs">
            </div>
          </div>
          <div class="service-copy">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
              deserunt soluta, consequatur sit et tenetur facilis ex ab
              voluptatibus possimus voluptatem doloribus delectus id eveniet qui
              similique magnam quibusdam nostrum.
            </p>
          </div>
        </div>

        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="index">
          <span id="current-count">1</span>
          <span class="separator"></span>
          <span class="total-count" id="total-count">8</span>
        </div>
      </section>
      <section class="outro"><p><a class="zone-fragment-ref" style="color: inherit; text-decoration: none; font-size: inherit; font-weight: inherit; font-family: inherit;" >Dive deeper into the Fragments</p></section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script type="module" src="./js/narrative-script.js"></script>
  </body>
</html>
